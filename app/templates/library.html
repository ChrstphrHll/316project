{% extends "base.html" %}

{% block content %}

<br><br>
<h1>{{library.title}}</h1>
<p>{{library.description}}</p>

<table class='table table-hover table-primary table-striped table-bordered container'>
  <thead class="thead-dark">
    <tr>
      <th scope="col">Game</th>
      <th scope="col">Comment</th>
      <th scope="col">Borrower</th>
      <th scope="col">Link</th>
    </tr>
  </thead>
  <tbody>
    {% for copy in copies%}
      <tr>
        <th scope="row">{{ copy.game.name }}</th>
        <td> {{copy.comment}}</td>
        <td> {{copy.borrower.name}} </td>
        <td><a href="{{ url_for('game.game', gid=copy.game.gid) }}" class="badge bg-primary text-light" role="button">GO</a></td>
      </tr>
    {% endfor %}
  </tbody>
</table>

<a href="{{ url_for('library.libraries') }}" role="button" class="btn btn-danger">Back</a>
{% endblock %}
