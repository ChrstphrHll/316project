{% extends "base.html" %}

{% block content %}

<h1> Mechanics</h1>

<br>

<body>
    <table>
        <thead>
            <tr>
                <th>Mechanic</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            {% for mech in mechs %}
            <tr>
                <td>{{mech.name}}</td>
                <td>{{mech.description}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

{% endblock %}
