{% extends "base.html" %}


{% block content %}

</h2> Recommended </h2>

<body>
    <table class='table table-hover table-bordered container'>
        <thead class="thead-dark">
            <tr>
                <th>Game ID</th>
                <th>Game Name</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            {% for rec in recommended %}
            <tr>
                <td>{{rec.gid}}</td>
                <td>{{rec.name}}</td>
                <td>{{rec.description}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
{% endblock %}
