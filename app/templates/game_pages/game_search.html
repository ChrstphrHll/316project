{% from "macros/table_controls.html" import table_controls with context %}


{% extends "base.html" %} {% block content %}

<h2>Search Games:</h2>
  <div class="d-flex my-2 p-2 border justify-content-start align-items-center">
    <form class="ml-auto">
      {{ form.search(value = prev_search_string) }}
      <button type="submit" class="btn btn-primary mx-1">Search</button>
    </form>
    <a href="{{ url_for('game.games') }}" class="btn btn-secondary mx-1">Clear Search</a>
  </div>

{{ game_list(games) }}

<div class="d-flex my-2 p-2 border justify-content-center align-items-center">
  {{table_controls(mechanic, current_page, per_page, search)}}
</div>


{% endblock %}
